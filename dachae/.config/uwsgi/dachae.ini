[uwsgi]
chdir = /home/ubuntu/django/dachae_backend/
module = dachae.wsgi:application
home = /home/ubuntu/django/dcvenv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/dachae/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true