[uwsgi]
chdir = /srv/dachae_backend/
module = dachae.wsgi:application
home = /home/ubuntu/venvs/dcvenv/

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/dachae/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true